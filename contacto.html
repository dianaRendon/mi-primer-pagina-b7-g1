<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <nav>
        <p>
            <a href="index.html">Página Principal</a>
        </p>
    </nav>


    <main>
        <h1> Contáctame </h1>

        
            <form class="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
                    
                </div>

                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" placeholder="nombre_@ejemplo.com">
                
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="2471318180" >
                   
                    
                </div>
                        
                <div>
                    <label for="areatexto">Asunto:</label>
                    <textarea name="textarea" id="textarea" rows="5" cols="53" placeholder="Ingrese aquí el tema a tratar">
    
                    </textarea>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Submit form</button>

                </div>
                
                  
                  
    
            </form>
        
       

    </main>



    <footer>
        
        <h5> Hecho por <i>@DianaRendon</i> en Technolochicas.com</h5>

    </footer>
    
    



</body>
</html>
